[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log
user=root

[program:fastapi]
command=python -m uvicorn app.main:app --host 127.0.0.1 --port 8001 --workers 1
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/fastapi.err.log
stdout_logfile=/var/log/supervisor/fastapi.out.log
user=appuser
environment=PYTHONPATH="/app"

[program:streamlit]
command=python -m streamlit run streamlit_app.py --server.port 8502 --server.address 127.0.0.1 --server.headless true
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/streamlit.err.log
stdout_logfile=/var/log/supervisor/streamlit.out.log
user=appuser
environment=PYTHONPATH="/app"

[program:celery]
command=python -m celery -A app.tasks.celery_app worker --loglevel=info --concurrency=1
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/celery.err.log
stdout_logfile=/var/log/supervisor/celery.out.log
user=appuser
environment=PYTHONPATH="/app"

[program:celery-beat]
command=python -m celery -A app.tasks.celery_app beat --loglevel=info
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/celery-beat.err.log
stdout_logfile=/var/log/supervisor/celery-beat.out.log
user=appuser
environment=PYTHONPATH="/app"
